<div class="container-fluid ">
  <div class="row">
    <mat-toolbar color="primary" class="col-md-12" [class.mat-elevation-z2]="true">
      <mat-toolbar-row>
        <span class="col-md-2 iconM" (click)="goToOptions()">Icon</span>

        <form class="col-md-5" [class.mat-elevation-z2]="true" style="padding: 0px">
          <input id="topSearch" class="col-md-12"
                 type="text"
                 placeholder="Search"
                 aria-label="Search"
                 style="outline: none">
        </form>
        <button mat-button routerLink="about" class="col">More Info</button>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <router-outlet></router-outlet>

</div>
