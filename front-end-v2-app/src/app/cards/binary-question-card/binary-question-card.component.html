<mat-card>
  <mat-card-title>
    {{question}}
  </mat-card-title>

  <mat-card-actions class="left-button">
    <button mat-raised-button color="primary" (click)="affirmativeClick()" class="but">No</button>
    <button mat-raised-button color="primary" (click)="negativeClick()" class="but">Yes</button>
  </mat-card-actions>
</mat-card>
