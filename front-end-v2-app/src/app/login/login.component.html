<div class="center">
  <mat-card class="col-md-5 col-10" >
    <mat-card-title style="color: #1599f9">Login to your Salvus account</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" class="row" (ngSubmit)="onSubmit()">
        <div class="col-md-6">
          <mat-form-field class="form-group col-md-12">
            <input matInput type="text"
                   formControlName="username" class="form-control"
                   placeholder="Username/email"
                   [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
          </mat-form-field>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback warning-message">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>

        <div class="col-md-6">
          <mat-form-field class="form-group col-md-12">
            <input matInput type="password"
                   formControlName="password" class=
                     "form-control"
                   placeholder="Password"
                   [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
          </mat-form-field>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback warning-message">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>

            <button mat-raised-button [disabled]="loading"
                    class="but-style"
                    color="primary">Login</button>
