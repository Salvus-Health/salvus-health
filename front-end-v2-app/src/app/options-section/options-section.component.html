<div class="row" style="margin-top: 50px">
  <abe-doctor-card class="col-md-3 doctorCardMakeup"
                   *ngFor="let dr of drs"
                   [img]="dr.imgUrl ||testImg" [text]="dr.description"
                   [doctorName]="dr.headPhysician"
                   [address]="dr.address"
                   [id]="dr._id"
                   [rate]="dr.visitFee"
                   [practiceName]="dr.clinicName"></abe-doctor-card>
</div>
