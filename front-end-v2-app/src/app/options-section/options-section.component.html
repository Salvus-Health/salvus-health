<div class="row" style="margin-top: 50px">
  <abe-doctor-card class="col-md-3 doctorCardMakeup"
                   *ngFor="let dr of drs"
                   [img]="dr.img" [text]="dr.desc"
                   [doctorName]="dr.drName"
                   [address]="dr.address"
                   [id]="dr.id"
                   [rate]="dr.getRates()"
                   [practiceName]="dr.practiceName"></abe-doctor-card>
</div>
